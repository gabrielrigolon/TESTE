<div class="form-create">
  <h3>Criar Candidato</h3>
  <div [hidden]="submitted" style="width: 400px;">

    <form (ngSubmit)="onSubmit()">

      <div class="container-fluid">

        <div class="form-group">
          <label class="required" for="name">Nome</label>
          <input type="text" class="form-control" id="nome" required [(ngModel)]="candidato.nome" name="Nome" />
        </div>

        <div class="form-group">
          <label class="required" for="name">Cidade</label>
          <input type="text" class="form-control" id="cidade" required [(ngModel)]="candidato.cidade" name="Cidade" />
        </div>

        <div class="form-group">

          <label class="required" for="name">Nota</label>
          <input type="number" class="form-control" id="nota"
            onkeypress="return event.charCode >= 48 && event.charCode <= 57 ||  event.charCode == 44" required
            [(ngModel)]="candidato.nota" name="nota" />
        </div>

        <div class="form-group">
          <label for="Campo Obrigatório" class="write-required">* Campos Obrigatórios</label>
        </div>

        <button type="submit" class="btn btn-success">Gravar</button>
      </div>
    </form>
  </div>
</div>

<div [hidden]="!submitted">
  <h4>Feito com sucesso!</h4>
  <!-- <button class="btn btn-success" (click)="newCandidato()">Add</button> -->
</div>
