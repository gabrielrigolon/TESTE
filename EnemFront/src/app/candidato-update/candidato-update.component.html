<h3>Update Candidato</h3>
<div style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Nome</label>
      <input type="text" class="form-control" id="nome" required [(ngModel)]="candidato.nome" name="nome">
    </div>

    <div class="form-group">
      <label for="name">Cidade</label>
      <input type="text" class="form-control" id="cidade" required [(ngModel)]="candidato.cidade" name="cidade">
    </div>

    <div class="form-group">
      <label for="name">Nota</label>
      <input type="number" onkeypress="return event.charCode >= 48 && event.charCode <= 57 ||  event.charCode == 44"
        class="form-control" id="nota" required [(ngModel)]="candidato.nota" name="nota">
    </div>

    <button type="" class="btn btn-success"(click)="openModal(template)">Submit</button>

    <ng-template #template>
      <div class="modal-body text-center">
        <p>Do you want to confirm?</p>
        <button type="button" class="btn btn-default" (click)="onSubmit()">Yes</button>
        <button type="button" class="btn btn-primary" (click)="decline()">No</button>
      </div>
    </ng-template>

  </form>
</div>
