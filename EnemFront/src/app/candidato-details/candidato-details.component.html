<h2>Candidato Details</h2> 

<hr/>
<div *ngIf="candidato">
  <div>
    <label><b>Nome: </b></label> {{candidato.nome}}
  </div>
  <div>
    <label><b>Cidade: </b></label> {{candidato.cidade}}
  </div>
  <div>
    <label><b>Nota </b></label> {{candidato.nota}}
  </div>  
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to Candidato List</button><br>
